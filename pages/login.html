<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/authorization.css">
</head>
<body>
    <header>
        <h1 class="header_title">Анализатор активности</h1>
    </header>
    <div class="main">
        <div class="auth-frame-header">
            <h2 class="auth-frame-title">Авторизация</h2>
        </div>
        <div class="auth-frame-body">
            <form class="form" action="../js/form-handlers/login.js">
                <label for="log_login">Логин</label>
                <input id="log_login" type="text" name="login">
                <label for="log_password">Пароль</label>
                <input id="log_password" type="password" name="password">
                <button type="submit">Войти</button>
            </form>
            <a class="auth-ref" href="register.html">Зарегистрироваться</a>
        </div>
    </div>
    <footer>
        <h3 class="footer_sign">Разработано командой NSTeam</h3>
    </footer>
</body>
</html>
